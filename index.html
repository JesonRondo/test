<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>金山游戏中心</title>
    <link rel="stylesheet" type="text/css" href="themes/default.css" />
    <!--[if IE 6]>  
    <script type="text/javascript">
    document.execCommand("BackgroundImageCache", false, true);
    </script>
    <![endif]-->
</head>
<body>
    <div class="wrap">
        <ul class="nav" id="nav">
            <li><a href="#bank" class="nav-li-a" hidefocus="true">网上银行</a></li>
            <li><a href="#alipay" class="nav-li-a" hidefocus="true">支付宝</a></li>
            <li><a href="#mobile" class="nav-li-a" hidefocus="true">手机充值卡</a></li>
        </ul>
        <div class="box">
            <div class="box-tbtnbox">
                <a href="javascript:;" class="gamebtn gamebtn-left" id="g-select-btn">选择充值游戏</a>
                <a href="javascript:;" class="gamebtn gamebtn-right" id="s-select-btn">选择游戏服务器</a>
            </div>
            <div class="box-coverbox" id="g-cbox">
                <i class="box-coverbox-tip2 box-coverbox-tip-left">◆</i>
                <i class="box-coverbox-tip box-coverbox-tip-left">◆</i>
                <ul class="box-coverbox-tit clearfix" id="gbox-tit">
                    <li><a href="javascript:;" class="box-coverbox-tit-a box-coverbox-tit-a-select" id="gbox-history-sbtn" hidefocus="true">最近玩过的游戏</a></li>
                    <li><a href="javascript:;" class="box-coverbox-tit-a" id="gbox-allgames-sbtn" hidefocus="true">全部游戏</a></li>
                </ul>
                <div class="box-cover">
                    <div class="box-covermain clearfix" id="gbox-main">
                        <div class="box-covermain-sub" id="gbox-history-subbox"></div>
                        <div class="box-covermain-sub" id="gbox-allgames-subbox"></div>
                    </div>
                </div>
            </div>
            <div class="box-coverbox" id="s-cbox">
                <i class="box-coverbox-tip2 box-coverbox-tip-right">◆</i>
                <i class="box-coverbox-tip box-coverbox-tip-right">◆</i>
                <ul class="box-coverbox-tit clearfix" id="sbox-tit">
                    <li><a href="javascript:;" class="box-coverbox-tit-a box-coverbox-tit-a-select" id="sbox-history-sbtn" hidefocus="true">最近玩过的服务器</a></li>
                    <li><a href="javascript:;" class="box-coverbox-tit-a" id="sbox-allsvrs-sbtn" hidefocus="true">全部服务器</a></li>
                </ul>
                <div class="box-cover">
                    <div class="box-covermain clearfix" id="sbox-main">
                        <div class="box-covermain-sub" id="sbox-history-subbox"></div>
                        <div class="box-covermain-sub" id="sbox-allsvrs-subbox"></div>
                    </div>
                </div>
            </div>
            <div id="main" class="main"></div>
        </div>
    </div>

    <script id="seajsnode" src="js/sea.js" data-config="config" data-main="main"></script>
</body>
</html>
